<!Doctype html>
<html lang="en-US">
    <head>
        <title>Currency Converter</title>
        <link rel="icon" type="image/png" href="images/title_Image.png">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <div class="container">
            <div class="header">
                <h2>Currency Converter</h2>
            </div>
            <form class="converterForm">
                <div class="amountDiv">
                    <label for="amount">Enter Amount</label><br/>
                    <input type="text" name="amount" id="amount"/>
                </div>
                <div class="dropDown">
                    <div class="from">
                        <p>From</p>
                        <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png">
                        <select name="From">
                            <option value="INR" selected>INR</option>
                            <option value="EUR" >EUR</option>
                            <option value="USD">USD</option> 
                        </select>
                        </div>
                    </div>
                    <div class="converterIcon">
                        <img src="images/arrows.png" />
                    </div>
                    <div class="to">    
                        <p>To</p>
                        <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png">
                        <select name="To">
                            <option value="INR" >INR</option>
                            <option value="EUR" >EUR</option>
                            <option value="USD" selected>USD</option> 
                        </select>
                        </div>
                    </div>

                </div>
                <div class="footer">
                    <p>1 USD = 80 INR</p>
                    <button class="button">Get Exchange Rate</button>
                </div>
            </form>    
        </div>
        <script src="codes.js" defer></script>
        <script src="app.js" defer></script>

    </body>
</html>
